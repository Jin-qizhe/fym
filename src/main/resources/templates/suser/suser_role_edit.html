<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户权限配置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="${cp}/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="${cp}/layuiadmin/style/admin.css" media="all">
    <style>
        .layui-form-radio>i:hover, .layui-form-radioed>i {
            color: #1797be;
        }
    </style>
</head>
<body>
<div class="layui-card" style="margin-bottom: 0;">
    <div class="layui-card-body">
        <form class="layui-form" action="${cp}/suser/role/save" method="post">
            <input type="hidden" name="id" value="${id}">
            <div class="layui-form-item" pane="">
                <#if all??>
                    <#list all as a>
                        <input type="checkbox" name="roles" value="${a.id}" lay-skin="primary" title="${a.roleName!''}"
                            <#if self??> <#list self as s><#if s.id=a.id> checked=""</#if></#list></#if>
                        />
                    </#list>
                </#if>
            </div>
            <br>
            <div class="layui-form-item" style="text-align: center;">
                <div class="layui-btn-group">
                    <button class="layui-btn " lay-submit="" lay-filter="sub" style="background-color: #1797be">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="${cp}/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '${cp}/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['layer', 'index', 'form', 'table'], function () {
        var admin = layui.admin
            , table = layui.table;
        var $ = layui.$
            , element = layui.element
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;

        //监听提交
        form.on('submit(sub)', function(data){
            var loading_img = layer.load(1, {
                shade: [0.1,'#B3B3B3'] //0.1透明度的白色背景
            });
        });



    });
</script>
</body>
</html>
