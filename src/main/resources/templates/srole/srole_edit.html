<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>角色编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="${cp}/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="${cp}/layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-card" style="margin-bottom: 0;">
    <div class="layui-card-body">
        <form class="layui-form" action="${cp}/srole/save" style="margin-top: 10px;" method="post">
            <#if role?? && role.id??>
                <input type="hidden" value="${role.id}" name="id" id="id">
            </#if>
            <div class="layui-form-item">
                <label class="layui-form-label">角色名</label>
                <div class="layui-input-block">
                    <input type="text" name="roleName" lay-verify="required" autocomplete="off" placeholder="请输入角色名"
                           value="${role.roleName!''}"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="text-align:center">
                <div class="layui-btn-group">
                    <button class="layui-btn" lay-submit="" lay-filter="sub" style="background-color: #1797be">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="${cp}/layuiadmin/layui/layui.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['jquery', 'form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , $ = layui.$
            , laydate = layui.laydate;

        //监听提交
        form.on('submit(sub)', function (data) {
            var loading_img = layer.load(1, {
                shade: [0,'#B3B3B3'] // 0透明度的白色背景
            });
            // parent.location.reload();
            // var index=parent.layer.getFrameIndex(window.name);
            // parent.layer.close(index);
        });
    });
</script>

</body>
</html>
